<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MySpringApp</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body>
<h1>User Information</h1>
<p th:text="'Last Name: ' + ${user.lastName}"/>
<p th:text="'First Name: ' + ${user.firstName}"/>
<p th:text="'Middle Name: ' + ${user.middleName}"/>
<p th:text="'Age: ' + ${user.age}"/>
<p th:text="'Salary: ' + ${user.salary}"/>
<p th:text="'Email: ' + ${user.email}"/>
<p th:text="'Place Of Work: ' + ${user.placeOfWork}"/>

<input type="button" value="Submit another user" onclick="window.location.href='/user'"/>
</body>
</html>
